buildscript {
  repositories {
      mavenLocal()
      maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
      jcenter()
      mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
  }
}

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url "http://repository.jetbrains.com/all" }
    jcenter()
    mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$version_kotlin"
  compile "org.seleniumhq.selenium:selenium-api:$version_selenium"
  compile "org.seleniumhq.selenium:selenium-firefox-driver:$version_selenium"
  compile "org.seleniumhq.selenium:selenium-support:$version_selenium"
  compile "org.slf4j:slf4j-api:$version_slf4j"

  testCompile "org.jetbrains.spek:spek:$version_spek"
  testCompile "org.seleniumhq.selenium:htmlunit-driver:$version_htmlunit"
  compile "org.jetbrains.kotlin:kotlin-stdlib:$version_kotlin"
}
sourceSets {
  main.java.srcDirs += 'src/main/kotlin'
}
